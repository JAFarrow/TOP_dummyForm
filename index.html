<!`DOCTYPE html>
  <html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Dummy Form</title>

  <body>
    <div class="viewPort">

      <div class="splash">
        <div class="splashLogo">
          <img src="assets/sunset.svg" alt="">
          <h1>Lorem.</h1>
        </div>
      </div>

      <div class="form">

        <form action="" method="" id="formGrid">
          <div id="CTA">
            <h2>Call To Action</h2>
          </div>
          <div id="firstNameSec">
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="" value="" id="firstName">

          <div id="lastNameSec">

          <div id="pswrdSec" class="error">

          <div id="pswrdValSec">

        </form>

        <div class="formFooter">
          <button type="" id="btn">Create Account</button>
