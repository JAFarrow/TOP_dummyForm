<!`DOCTYPE html>
  <html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Dummy Form</title>
  </head>

  <body>
    <div class="viewPort">

      <div class="splash">
        <div class="splashLogo">
          <img src="assets/sunset.svg" alt="">
          <h1>Lorem.</h1>
        </div>
      </div>

      <div class="form">

        <div class="formHeader">
          <h2>This is not a real online service! Lorem ipsum dolor sit
            amet, consectetur adipisicing elit. Autem, incidunt? Quod,
            ullam eius.</h2>
          <h2>Lorem ipsum dolor sit amet.</h2>
        </div>

        <form action="" method="" id="formGrid">
          <div id="CTA">
            <h2>Call To Action</h2>
          </div>
          <div id="firstNameSec">
            <label for="firstName">* FIRST NAME</label>
            <input type="text" name="" value="" id="firstName" required>
          </div>
          <div id="lastNameSec">
            <label for="lastName">* LAST NAME</label>
            <input type="text" name="" value="" id="lastName" required>
          </div>
          <div id="emailSec">
            <label for="email">* EMAIL</label>
            <input type="email" name="" value="" id="email" required>
          </div>
          <div id="phone#Sec">
            <label for="phone#">PHONE NUMBER</label>
            <input type="number" name="" value="" id="phone#">
          </div>
          <div id="pswrdSec" id="pswrd">
            <label for="pswrd">* PASSWORD</label>
            <input type="password" name="" value="" id="pswrd" class="pswrdInput" required>
          </div>
          <div id="pswrdValSec" id="pswrdVerif">
            <label for="pswrVerif" class="error">* CONFIRM PASSWORD</label>
            <input type="password" name="" value="" id="pswrdVerif" class="pswrdInput" required>
          </div>
        </form>

        <div class="formFooter">
          <button type="submit" form="formGrid" id="btn">Create Account</button>
          <h4>Already have an account? <a href="" id="logInLink">Log In</a></h4>
        </div>

      </div>

    </div>
  </body>

  </html>
